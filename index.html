<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PDF Previewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #333; margin: 0; display: flex; flex-direction: column; height: 100vh; color: white; }
        #toolbar { background: #222; padding: 10px; display: flex; gap: 10px; justify-content: center; align-items: center; border-bottom: 1px solid #444; }
        button { background: #444; border: none; color: white; padding: 5px 15px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #666; }
        #viewer-container { flex: 1; overflow: auto; display: flex; justify-content: center; padding: 20px; }
        canvas { box-shadow: 0 0 20px rgba(0,0,0,0.5); background: white; }
    </style>
</head>
<body>

<div id="toolbar">
    <button id="prev">Previous</button>
    <span>Page: <span id="page-num">1</span> / <span id="page-count">-</span></span>
    <button id="next">Next</button>
</div>

<div id="viewer-container">
    <canvas id="pdf-render"></canvas>
</div>

<script>
    const url = 'pdf.pdf'; // Your file name

    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumIsPending = null;

    const scale = 1.5,
          canvas = document.querySelector('#pdf-render'),
          ctx = canvas.getContext('2d');

    // Render the page
    const renderPage = num => {
        pageIsRendering = true;

        pdfDoc.getPage(num).then(page => {
            const viewport = page.getViewport({ scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderCtx = {
                canvasContext: ctx,
                viewport: viewport
            };

            page.render(renderCtx).promise.then(() => {
                pageIsRendering = false;
                if (pageNumIsPending !== null) {
                    renderPage(pageNumIsPending);
                    pageNumIsPending = null;
                }
            });

            document.querySelector('#page-num').textContent = num;
        });
    };

    // Check for pages rendering
    const queueRenderPage = num => {
        if (pageIsRendering) {
            pageNumIsPending = num;
        } else {
            renderPage(num);
        }
    };

    // Button Events
    document.querySelector('#prev').addEventListener('click', () => {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
    });

    document.querySelector('#next').addEventListener('click', () => {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
    });

    // Get Document
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
        pdfDoc = pdfDoc_;
        document.querySelector('#page-count').textContent = pdfDoc.numPages;
        renderPage(pageNum);
    }).catch(err => {
        const div = document.createElement('div');
        div.className = 'error';
        div.textContent = "Error: " + err.message;
        document.body.appendChild(div);
    });
</script>

</body>
</html>
